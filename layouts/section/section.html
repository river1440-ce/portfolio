{{ define "head" }}
<meta name="description" content="{{ .Title }} of {{ .Site.Title }}">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/section.css" media="all">

<!-- fontawesome -->
<script defer src="{{ .Site.BaseURL }}/fontawesome-6/all-6.4.2.js"></script>
{{ end }}

{{ define "title" }}
{{.Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="container pt-5" id="data">
    <h1 class="text-center section-head">{{.Title}}</h1>

                </a>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-7 content row {{ if .Site.Params.animate }}animate{{ end }}" id="primary-font">
                <div class="px-4">
                    <div class="section-title d-flex gap-3">

                        </h3>
                    </div>
                    <p class="hero-content">

                    </p>
