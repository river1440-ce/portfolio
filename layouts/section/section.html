{{ define "head" }}
<meta name="description" content="{{ .Title }} of {{ .Site.Title }}">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/section.css" media="all">

<!-- fontawesome -->
<script defer src="{{ .Site.BaseURL }}/fontawesome-6/all-6.4.2.js"></script>
{{ end }}

{{ define "title" }}
{{.Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="container pt-5" id="section">
    <h1 class="text-center section-title">{{.Title}}</h1>
    <div class="row mt-5">
        {{ range .Paginator.Pages }}
        <div class="row mb-5">
            <div class="col-sm-12 col-md-12 col-lg-5">
                <a href="{{ .RelPermalink }}">
                    <img class= "w-100 h-100 rounded-4 item-image" src="{{ .RelPermalink }}{{ .Params.cover_image | default "/cover.JPG" }}">
                </a>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-7 content row {{ if .Site.Params.animate }}animate{{ end }}" id="primary-font">
                <div class="px-4">
                    <div class="d-flex gap-3 section-item-title">
                        <h3>
                            {{ .Title }}
                        </h3>
                    </div>
                    <p class="hero-content">
                        {{ .Summary }}
                    </p>
                </div>
                <div class="d-flex align-items-end mb-3 px-4">
                    <a href="{{ .RelPermalink }}" class="cta-section">
                        <i class="fa-solid fa-arrow-left"></i>
                        &nbspCheck {{ .Title }}
                    </a>
                </div>
            </div>
        </div>
        {{ end }}
        <div class="row justify-content-center">
            <div class="col-auto m-3">
                {{template "_internal/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
